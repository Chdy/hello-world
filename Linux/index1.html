<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first html</title>
</head>
<script>
    var l = new Array("日","一","二","三","四","五","六");
    function time()
    {
        var t = new Date();
        var y = t.getFullYear();
        var m = t.getMonth()+1;
        var d = t.getDate();
        var h = t.getHours();
        var min = t.getMinutes();
        if(min<10)
            min = "0"+min;
        var s = t.getSeconds();
        if(s<10)
            s = "0"+s;
        var w = t.getDay();
        var zsb;
        switch(m = 3) {
            case 3:zsb = 3 + 31 + 30 + 31 - d;
            break;
            case 4:zsb = 3 + 31 + 30 - d;
            break;
            case 5:zsb = 3 + 31 - d;
            break;
            default:
                zsb = 3-d;
        }
        document.myform.data.value = y+"年"+m+"月"+d+"日"+"  "+"星期"+l[w]+"  "+h+":"+min+":"+s;
        document.myform.sbtime.value = "距离考试还有"+zsb+"天";
        setTimeout("time()",1000);
    }
</script>
<body onload="time()">
<form name="myform">
    <input type="text" name="data" style="width: 100%;border: none;font-size: large;text-align: center" /><br>
    <input type="text" name="sbtime" style="width: 100%;border:none;font-size: x-large;text-align: center"/>
</form>

<div style="margin-left: 42%;">
    <form action="login.out" method="POST" style="margin: 0 auto;">
    <b>账号:</b>
    <input type="text"  style="horiz-align: center;" name="card" onfocus="foc()"/><br/>
    <b>密码:</b>
    <input type="text" name="pw"/>
    <br>
    <input type="submit" style="margin-left: 6%;width: 144px;height: 50px" value="确定"/>
</form>
</div>
</body>
</html>
